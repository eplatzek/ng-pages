<!-- chat.component.html -->
<div class="flex h-screen">
  <div class="w-1/4 bg-gray-200 pl-2 pt-4">
    <h4>Tone</h4>
    <div>
      <label for="formality-slider">Formality:</label>
      <mat-slider
        id="formality-slider"
        style="width: 200px"
        min="1"
        max="5"
        step="1"
        showTickMarks
        discrete
        [displayWith]="getFormality"
      >
        <input matSliderThumb value="3" [(ngModel)]="formality" />
      </mat-slider>
    </div>

    <div>
      <label for="conciseness-slider">Conciseness:</label>
      <mat-slider
        id="conciseness-slider"
        style="width: 200px"
        min="1"
        max="3"
        step="1"
        showTickMarks
        discrete
        [displayWith]="getConciseness"
      >
        <input matSliderThumb value="2" [(ngModel)]="conciseness" />
      </mat-slider>
    </div>

    <div>
      <label for="warmth-slider">Warmth:</label>
      <mat-slider
        id="warmth-slider"
        style="width: 200px"
        min="1"
        max="3"
        step="1"
        showTickMarks
        discrete
        [displayWith]="getWarmth"
      >
        <input matSliderThumb value="2" [(ngModel)]="warmth" />
      </mat-slider>
    </div>
  </div>
  <div class="w-3/4 bg-gray-300 pl-4 pt-4">
    <h1>Welcome to Text Transformer!</h1>

    <div>
      <div class="w-full max-w-2xl flex justify-between">
        <mat-form-field class="w-full max-w-2xl">
          <mat-label>Enter your message</mat-label>
          <textarea
            matInput
            [(ngModel)]="chatInput"
            placeholder="Type your message here..."
          ></textarea>
        </mat-form-field>
        <button
          mat-raised-button
          class="ml-2"
          color="primary"
          (click)="sendToGpt3()"
        >
          Send
        </button>
      </div>

      <div class="w-full max-w-2xl mb-16">
        <mat-form-field class="w-full max-w-2xl">
          <mat-label>Response</mat-label>
          <textarea matInput [(ngModel)]="selectedResponse" placeholder="API response..."></textarea>
        </mat-form-field>
        <p>Selected response {{ currentResponseIndex + 1 }} of {{ responses.length }}</p>
        <button mat-raised-button class="mr-2"(click)="previousResponse()">Previous</button>
        <button mat-raised-button (click)="nextResponse()">Next</button>
      </div>

      <div>
        <button
          mat-raised-button
          class="mr-2"
          color="accent"
          (click)="replaceKey()"
        >
          Replace API Key
        </button>
        <button mat-raised-button color="warn" (click)="deleteKey()">
          Delete API Key
        </button>
      </div>
    </div>
  </div>
</div>
